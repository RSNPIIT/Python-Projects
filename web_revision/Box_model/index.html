<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>

    div{
      height: 200px;
      width: 200px;
    }

    #nui{
      background-color: cadetblue;
      border: 10px solid black;
      padding: 20px;
    }

    p{
      margin: 0px;
    }
    
    #sec{
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #th{
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }

  </style>
</head>

<body>
    <div id="nui">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Itaque architecto necessitatibus impedit blanditiis excepturi, 
        nulla asperiores voluptatem.
      </p>
    </div>                
    <div id="sec"></div>       
    <div id="th"></div>
</body>
