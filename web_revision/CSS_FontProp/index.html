<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    #cora{
      color: coral;
    }

    #fnt{
      font-size: 2rem;
    }

    #wei{
      font-weight: 900;
    }

    #d{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }    
    
    .nk{
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="cora">Color</p>
  <p id = "fnt">Font Size</p>
  <p id = "wei">Font Weight</p>
  <p id = "d">Font Family</p>
  <p class = "nk">Text Align</p>
</body>

</html>
